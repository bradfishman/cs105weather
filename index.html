<!DOCTYPE HTML>
<html>

<head>
    <title>Bradley, Jake &amp; Grant's Weather Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/e1ae87a3f5.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="heading">Weather</h1>
        <h4>ENTER A ZIP CODE BELOW  <span id="hint" onclick="showHint();"><i class="fa fa-question-circle fa-lg"></i></span></h4>
        <!--We're should probably add some validation to keep make sure the zip code is 5 chars, all numbers, etc.-->
        <input type="text" id="zipcode" placeholder="61820" autocomplete="off">
        <br>
        <br>
        <input type="checkbox" id="usebing">
        <label for="usebing">Use Bing Images API (click question button above for more info)</label>
        <br>
        <br>
        <button id="submit" onclick="getWeather();">GET WEATHER</button>
        <br>
        <br>
        <br>
        <i id="report"></i>
        <p id="wxconditions"></p>
    </div>
</body>

</html>
